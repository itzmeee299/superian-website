<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="registration.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body> 

  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Industry</span>
            <input type="text" placeholder="Enter your Industry" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Gender</span>
            <input type="text" placeholder="Enter male/female" required>
          </div>
          <div class="input-box">
            <span class="details">Status</span>
            <input type="text" placeholder="Enter your Status" required>
          </div>
        </div>
        <div class="How-details">
          <input type="radio" name="how" id="dot-1">
          <input type="radio" name="how" id="dot-2">
          <input type="radio" name="how" id="dot-3">
          <span class="How-title">How did you know about the site</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="How">friend</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="How">TV/Radio</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="How">Social Media</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
